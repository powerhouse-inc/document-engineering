name: Check PR

on:
  workflow_dispatch:
  push:
    branches: ["main", "staging", "dev"]
  pull_request:
    branches: ["main", "staging", "dev"]
    types: [opened, synchronize]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Cache eslint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'eslint.config.js') }}
          restore-keys: |
            eslint-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typescript
        run: pnpm tsc

      - name: Run tailwind
        run: pnpm tailwind

      - name: Copy assets
        run: pnpm copy-assets
      
      - name: Run eslint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Run storybook
        run: pnpm build-storybook